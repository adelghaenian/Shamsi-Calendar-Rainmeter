[Rainmeter]
Author = https://github.com/adelghaenian
Update=1000
AccurateText=1
DynamicWindowSize=1

[MeasureSite]
Measure=Plugin
Plugin=WebParser
URL=http://calendar.zoznam.sk/persian_calendar-en.php
RegExp=(?siU)<div id="headline21">.*: (.*)\. (.*) (.*)</div>

[MeasureDay]
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=1

[MeasureYear]
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=3

[MeasureMonth]
Measure=Plugin
Plugin=WebParser
URL=[MeasureSite]
StringIndex=2
Substitute="Farvardin":"1","Ordibehesht":"2","Khordad":"3","Tir":"4","Mordad":"5","Shahrivar":"6","Mehr":"7","Aban":"8","Azar":"9","Dey":"10","Bahman":"11","Esfand":"12"




[Style1]
FontFace=Josefin Sans 
FontSize=40
StringStyle=thin
FontColor=0,0,0,255
AntiAlias=1

[MeterShape]
Meter=Shape
Shape=Rectangle 0,0,240,100|Fill Color 0,0,0,10 | StrokeWidth 1 | Stroke Color 0,0,0



[MeterYear]
Meter=String
MeasureName=MeasureYear
X=30
y=18
MeterStyle=Style1
AntiAlias=1


[MeterSplit]
X=120
y=18
Meter=String
MeterStyle=Style1
AntiAlias=1
Text=/


[MeterMonth]
Meter=String
MeasureName=MeasureMonth
X=140
y=18
MeterStyle=Style1
AntiAlias=1

[MeterSplit2]
X=170
y=18
Meter=String
MeterStyle=Style1
AntiAlias=1
Text=/

[MeterDay]
Meter=String
MeasureName=MeasureDay
X=190
y=18
MeterStyle=Style1
AntiAlias=1

